import = [
    "~/.config/alacritty/colors/solarized.toml"
    #"~/.config/alacritty/colors/everforest.toml"
    #"~/.config/alacritty/colors/kanagawa.toml"
]

[font]
size = 12.0

[font.bold]
family = "Ubuntu Mono"
style = "Bold"

[font.bold_italic]
family = "Ubuntu Mono"
style = "Bold Italic"

[font.italic]
family = "Ubuntu Mono"
style = "Italic"

[font.normal]
family = "Ubuntu Mono"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[window]
resize_increments = true
